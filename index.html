<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,500;1,400;1,500;1,600;1,700&family=Poppins:wght@200;300;400;500;700&family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
    <script src="file.js" defer></script>
</head>
<body>
    <main>
        <div class="container">
            <form action="">
                <input type="text" autofocus placeholder="Search for a city">
                <button type="submit">Go</button>
            </form>
            <div class="box">
                <div class="box-sm">
                    <span class="temp">Temp</span>
                    <div class="img-box">
                        <img src="" alt="">
                        <span class="description"></span>
                    </div>
                </div>
                <div class="box-sm2">
                <span class="cityName"></span>
                <span>Feels like : <span class="feels"></span></span>
                <span>Min temp : <span class="min"></span></span>
                <span>Max temp : <span class="max"></span></span>
                <span>Humidity : <span class="hum"></span></span>
                <span>Air Pressure : <span class="press"></span></span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
